<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>My forms | www.myforms.com </title>
</head>
<style>
    .inputs {
        display: block;
        width: 40%;
        margin: auto;
    }

    .adjust {
        margin: 5px;
        width: 200px;
    }

    h1 {
        text-align: center;
    }

    .card {
        margin: 10px;
        display: none;
    }
</style>

<body>
    <h1>Hello, world!</h1>

    <div class="inputs">
        <form>
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="email" class="form-control" id="name" placeholder="ex. Sachin Tendulkar">
            </div>
            <div class="form-group">
                <label for="dOb">Date of Birth</label>
                <input class="form-control adjust" id="day" placeholder="Day ex. 12">
                <input class="form-control adjust" id="month" placeholder="Month ex. June">
                <input class="form-control adjust" id="year" placeholder="Year ex. 2012">
            </div>
            <button type="button" id="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="card" id="card" >
            <div class="card-body">
                <h5 class="card-title">Details</h5>
                <p class="card-text" id="details"></p>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


</body>
<!-- <script src="script.js"></script> -->
<script>
    // User inputs

    let submit = document.getElementById("submit");
    submit.addEventListener("click", function () {
        let firstName = document.getElementById("name").value;
        let age = document.getElementById("year").value;
        age = Number.parseInt(age);

        age=new Date().getFullYear() - age;

        if(age!=null){
            let card=document.getElementById("card");
            card.setAttribute("style","display:block;");

            let details=document.getElementById("details");
            details.innerText=`Name: ${document.getElementById("name").value}\nDate of Birth: ${document.getElementById("day").value}/${document.getElementById("month").value}/${document.getElementById("year").value}\nAge: ${age}`;
        }
        
    });
</script>

</html>
